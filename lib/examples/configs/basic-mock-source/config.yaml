# Basic Mock Source Configuration
# This example demonstrates how to configure a simple mock source
# for testing and development purposes.

server_core:
  id: "basic-mock-source-server"
  # Optional: Set custom priority queue capacity (default is 10000)
  # priority_queue_capacity: 10000

sources:
  - id: "mock-sensor-data"
    source_type: "mock"
    auto_start: true
    # Mock source configuration (typed)
    data_type: "sensor"
    interval_ms: 2000
    bootstrap_provider:
      type: scriptfile
      file_paths:
        - "examples/data/sensor_small.jsonl"

queries:
  - id: "sensor-monitor"
    query: "MATCH (n:SensorReading) RETURN n"
    query_language: "cypher"
    sources: ["mock-sensor-data"]
    auto_start: true

reactions:
  - id: "sensor-logger"
    reaction_type: "log"
    queries: ["sensor-monitor"]
    auto_start: true
    # Log reaction configuration (typed)
    log_level: "info"