# Script File Bootstrap Source Configuration
# This example demonstrates how to configure a source with
# script_file bootstrap provider for initial data loading from JSONL files.

server_core:
  id: "file-bootstrap-server"
  priority_queue_capacity: 10000     # Global default for queries/reactions (default: 10000)
  dispatch_buffer_capacity: 1000     # Global default for sources/queries (default: 1000)

sources:
  - id: "user-data-source"
    source_type: "mock"
    auto_start: true
    # Mock source configuration (typed)
    data_type: "person"
    interval_ms: 5000
    bootstrap_provider:
      type: scriptfile
      file_paths:
        - "/data/users.jsonl"

queries:
  - id: "user-monitor"
    query: "MATCH (n:Person) WHERE n.age > 25 RETURN n"
    query_language: "cypher"
    sources: ["user-data-source"]
    auto_start: true

reactions:
  - id: "user-webhook"
    reaction_type: "log"
    queries: ["user-monitor"]
    auto_start: true
    # Log reaction configuration (typed)
    log_level: "info"