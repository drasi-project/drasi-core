# Basic Mock Source Configuration
# This example demonstrates how to configure a simple mock source
# for testing and development purposes.

server:
  id: "basic-mock-source-server"

sources:
  - id: "mock-sensor-data"
    source_type: "mock"
    auto_start: true
    properties:
      data_type: "sensor"
      interval_ms: 2000
      initial_count: 5
    bootstrap_provider:
      type: scriptfile
      file_paths:
        - "examples/data/sensor_small.jsonl"

queries:
  - id: "sensor-monitor"
    query: "MATCH (n:SensorReading) RETURN n"
    query_language: "cypher"
    sources: ["mock-sensor-data"]
    auto_start: true
    properties:
      description: "Monitor all sensor readings"

reactions:
  - id: "sensor-logger"
    reaction_type: "log"
    queries: ["sensor-monitor"]
    auto_start: true
    properties:
      log_level: "info"
      format: "json"