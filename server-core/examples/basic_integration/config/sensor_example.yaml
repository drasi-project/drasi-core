# Sensor Data Example - Different Mock Data Type
# Shows how to use sensor data type with different query patterns

server:
  host: "0.0.0.0"
  port: 8080
  log_level: "info"
  max_connections: 100
  shutdown_timeout_seconds: 5

sources:
  - id: "sensor-source"
    source_type: "mock"
    auto_start: true
    properties:
      data_type: "sensor"      # Generates sensor readings (temperature, humidity, etc.)
      interval_ms: 1500        # Every 1.5 seconds

queries:
  # Example 1: Filter by temperature
  - id: "hot-temperature"
    query: "MATCH (n:Sensor) WHERE n.temperature > 25 RETURN n"
    sources: ["sensor-source"]
    auto_start: true

  # Example 2: Filter by humidity  
  - id: "high-humidity"
    query: "MATCH (n:Sensor) WHERE n.humidity > 60 RETURN n"
    sources: ["sensor-source"] 
    auto_start: true

reactions:
  # Separate reactions for different query results
  - id: "temperature-logger"
    reaction_type: "log"
    queries: ["hot-temperature"]
    auto_start: true
    properties:
      log_level: "warn"        # Use warn level for high temperature

  - id: "humidity-logger"
    reaction_type: "log"
    queries: ["high-humidity"]
    auto_start: true
    properties:
      log_level: "info"