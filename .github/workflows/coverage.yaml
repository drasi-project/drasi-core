name: Generate Rust Code Coverage

on:
  push:
    branches:
      - codecov-test
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

permissions: 
  contents: read

  
jobs:
  core_code_coverage:
    name: Generate Code Coverage for drasi-core
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Cache Cargo registry
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache Cargo build
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-
      - name: Install Rust and Cargo tarpaulin
        run: |
          rustup update stable
          cargo install cargo-tarpaulin
      
      - name: Generate Code Coverage
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          cargo tarpaulin --out Xml
          mv cobertura.xml drasi-core-tarpaulin-report.xml
          echo "Code coverage report generated"

      - name: Upload Code Coverage Report to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: drasi-core-tarpaulin-report.xml
          name: codecov-drasi-core
