name: Release-plz

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run only (no publishing)'
        required: false
        type: boolean
        default: false

permissions:
  pull-requests: write
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq libjq-dev protobuf-compiler

      - name: Set JQ_LIB_DIR
        run: echo "JQ_LIB_DIR=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

      - name: Install Rust toolchain
        run: rustup show

      - name: Install release-plz
        run: |
          curl -sSfL https://github.com/release-plz/release-plz/releases/download/release-plz-v0.3.120/release-plz-x86_64-unknown-linux-musl.tar.gz | tar xz -C /usr/local/bin

      - name: Run release-plz (dry-run)
        if: ${{ inputs.dry_run == true }}
        run: release-plz release --dry-run --git-token "$GITHUB_TOKEN" --backend github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run release-plz
        if: ${{ inputs.dry_run != true }}
        run: release-plz release --git-token "$GITHUB_TOKEN" --backend github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
