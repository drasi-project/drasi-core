name: Run cargo fmt and cargo clippy

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - feature/*
      - feature-lib
      - release/*

jobs:
  clippy_check:
    name: Cargo Clippy lint check
    # Clippy lints are now configured in Cargo.toml [workspace.lints] section
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Install dependencies for bundled jq + protobuf
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler \
            build-essential \
            autoconf \
            automake \
            libtool \
            make \
            gcc \
            g++ \
            pkg-config \
            flex \
            bison

      - name: Force generate lexer & parser for jq-src (workaround for bundled build)
        run: |
          cargo fetch
          # Find the exact jq-src dir (version can vary)
          JQ_SRC_DIR=$(find ~/.cargo/registry/src -type d -name "jq-src-*" | head -n 1)
          if [ -z "$JQ_SRC_DIR" ] || [ ! -d "$JQ_SRC_DIR/modules/jq" ]; then
            echo "jq-src not found after fetch â€” is bundled feature enabled?"
            exit 1
          fi
          cd "$JQ_SRC_DIR/modules/jq"
          # Run full autotools bootstrap to ensure Makefile knows how to build lexer/parser
          autoreconf -i -f || { echo "autoreconf failed"; exit 1; }
          # Optional: run configure here too (some versions need it)
          ./configure --disable-maintainer-mode || true
          # Now explicitly generate the files (in case implicit rules still fail)
          make src/lexer.c src/parser.c || { echo "make lexer/parser failed"; ls -la src/; exit 1; }
          ls -la src/lexer.c src/parser.c   # for debugging

      - name: Run Cargo Clippy
        run: cargo clippy --all-targets --all-features

  fmt_check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Run Cargo fmt
        run: cargo fmt -- --check
