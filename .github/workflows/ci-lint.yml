name: Run cargo fmt and cargo clippy

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - feature/*
      - feature-lib
      - release/*

jobs:
  clippy_check:
    name: Cargo Clippy lint check
    # Clippy lints are now configured in Cargo.toml [workspace.lints] section
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Install libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler build-essential autoconf automake libtool flex bison

      - name: Cache Cargo registry
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache Cargo build
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-
      
      # Generate lexer/parser files for bundled jq
      - name: Prepare bundled jq source
        run: |
          cargo fetch
          # Find the jq source directory and generate lexer/parser files
          JQ_SRC=$(find ~/.cargo/registry/src -type d -path "*/jq-sys-*/jq" | head -1)
          if [ -n "$JQ_SRC" ]; then
            echo "Found jq source at: $JQ_SRC"
            cd "$JQ_SRC"
            # Run autoreconf to generate necessary build files
            autoreconf -fi || true
            # Generate lexer and parser if .l and .y files exist
            if [ -f "src/lexer.l" ]; then
              flex -o src/lexer.c src/lexer.l || touch src/lexer.c
            fi
            if [ -f "src/parser.y" ]; then
              bison -o src/parser.c src/parser.y || touch src/parser.c
            fi
          fi

      - name: Run Cargo Clippy
        run: cargo clippy --all-targets --all-features

  fmt_check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Run Cargo fmt
        run: cargo fmt -- --check
