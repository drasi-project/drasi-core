name: Run cargo fmt and cargo clippy

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - feature/*
      - feature-lib
      - release/*

jobs:
  clippy_check:
    name: Cargo Clippy lint check
    # Clippy lints are now configured in Cargo.toml [workspace.lints] section
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Install libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler build-essential autoconf automake libtool flex bison

      - name: Cache Cargo registry
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache Cargo build
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-
      
      # Download pre-generated lexer/parser files from jq 1.6 release tarball
      - name: Prepare jq pre-generated sources
        run: |
          # Download jq 1.6 release tarball which contains pre-generated lexer.c and parser.c
          wget -q https://github.com/jqlang/jq/releases/download/jq-1.6/jq-1.6.tar.gz -O /tmp/jq-1.6.tar.gz
          tar -xzf /tmp/jq-1.6.tar.gz -C /tmp

          # Fetch cargo dependencies
          cargo fetch

          # Copy pre-generated files to the jq-src submodule
          for JQ_SRC_DIR in ~/.cargo/registry/src/*/jq-src-*; do
            if [ -d "$JQ_SRC_DIR/modules/jq/src" ]; then
              echo "Copying pre-generated files to $JQ_SRC_DIR/modules/jq/src/"
              cp /tmp/jq-1.6/src/lexer.c "$JQ_SRC_DIR/modules/jq/src/"
              cp /tmp/jq-1.6/src/lexer.h "$JQ_SRC_DIR/modules/jq/src/"
              cp /tmp/jq-1.6/src/parser.c "$JQ_SRC_DIR/modules/jq/src/"
              cp /tmp/jq-1.6/src/parser.h "$JQ_SRC_DIR/modules/jq/src/"
            fi
          done

      - name: Run Cargo Clippy
        run: cargo clippy --all-targets --all-features

  fmt_check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Run Cargo fmt
        run: cargo fmt -- --check
