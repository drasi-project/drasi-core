name: Run cargo fmt and cargo clippy

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - feature/*
      - feature-lib
      - release/*

jobs:
  clippy_check:
    name: Cargo Clippy lint check
    # Clippy lints are now configured in Cargo.toml [workspace.lints] section
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Install dependencies for bundled jq + protobuf
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            protobuf-compiler \
            build-essential \
            autoconf \
            automake \
            libtool \
            make \
            gcc \
            g++ \
            pkg-config \
            flex \
            bison

      - name: Prepare jq pre-generated sources (workaround for bundled build)
        run: |
          # Download jq 1.6 release tarball which contains pre-generated lexer.c and parser.c
          wget -q https://github.com/jqlang/jq/releases/download/jq-1.6/jq-1.6.tar.gz -O /tmp/jq-1.6.tar.gz
          tar -xzf /tmp/jq-1.6.tar.gz -C /tmp

          cargo fetch

          # Find the exact jq-src dir (version can vary)
          JQ_SRC_DIR=$(find ~/.cargo/registry/src -type d -name "jq-src-*" | head -n 1)
          if [ -z "$JQ_SRC_DIR" ] || [ ! -d "$JQ_SRC_DIR/modules/jq" ]; then
            echo "jq-src not found after fetch â€” is bundled feature enabled?"
            exit 1
          fi

          # Copy pre-generated files from release tarball to jq-src git checkout
          # and update modification times to prevent build system from trying to regenerate them
          echo "Copying pre-generated parser/lexer files to $JQ_SRC_DIR/modules/jq/src/"
          cp /tmp/jq-1.6/src/lexer.c "$JQ_SRC_DIR/modules/jq/src/"
          cp /tmp/jq-1.6/src/lexer.h "$JQ_SRC_DIR/modules/jq/src/"
          cp /tmp/jq-1.6/src/parser.c "$JQ_SRC_DIR/modules/jq/src/"
          cp /tmp/jq-1.6/src/parser.h "$JQ_SRC_DIR/modules/jq/src/"
          touch "$JQ_SRC_DIR/modules/jq/src/lexer.c" "$JQ_SRC_DIR/modules/jq/src/parser.c"
          ls -la "$JQ_SRC_DIR/modules/jq/src/lexer.c" "$JQ_SRC_DIR/modules/jq/src/parser.c"

      - name: Run Cargo Clippy
        run: cargo clippy --all-targets --all-features

  fmt_check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Show Rust toolchain
        run: rustup show

      - name: Run Cargo fmt
        run: cargo fmt -- --check
