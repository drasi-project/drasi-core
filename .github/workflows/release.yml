name: Release Crates

on:
  workflow_dispatch:
    inputs:
      release_target:
        description: 'What to release?'
        required: true
        type: choice
        options:
          - core-and-lib
          - component

      component_name:
        description: 'Component to release (only if release_target is component)'
        required: false
        type: choice
        options:
          - ''
          - drasi-source-postgres
          - drasi-source-http
          - drasi-source-grpc
          - drasi-source-platform
          - drasi-source-application
          - drasi-source-mock
          - drasi-bootstrap-postgres
          - drasi-bootstrap-platform
          - drasi-bootstrap-scriptfile
          - drasi-bootstrap-application
          - drasi-bootstrap-noop
          - drasi-reaction-http
          - drasi-reaction-http-adaptive
          - drasi-reaction-grpc
          - drasi-reaction-grpc-adaptive
          - drasi-reaction-sse
          - drasi-reaction-platform
          - drasi-reaction-profiler
          - drasi-reaction-application
          - drasi-reaction-log
          - drasi-reaction-storedproc-mssql
          - drasi-reaction-storedproc-mysql
          - drasi-reaction-storedproc-postgres
          - drasi-index-rocksdb
          - drasi-index-garnet
          - drasi-state-store-redb

      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
        default: patch

      custom_version:
        description: 'Custom version (only if version_bump=custom, e.g., 0.2.5)'
        required: false
        type: string

      dry_run:
        description: 'Dry run only (preview changes without publishing)'
        required: true
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write  # Needed for creating tags and releases

jobs:
  # Setup job to determine version and validate inputs
  setup:
    runs-on: ubuntu-latest
    environment: drasi-core-release
    outputs:
      version_arg: ${{ steps.version.outputs.arg }}
    steps:
      - name: Validate component name
        if: inputs.release_target == 'component' && inputs.component_name == ''
        run: |
          echo "Error: component_name is required when release_target is 'component'"
          exit 1

      - name: Validate custom version
        if: inputs.version_bump == 'custom'
        run: |
          if [ -z "${{ inputs.custom_version }}" ]; then
            echo "Error: custom_version is required when version_bump is 'custom'"
            exit 1
          fi

          # Validate semantic version format: MAJOR.MINOR.PATCH with optional pre-release and build metadata
          SEMVER_REGEX='^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z\.-]+)?(\+[0-9A-Za-z\.-]+)?$'
          if ! echo "${{ inputs.custom_version }}" | grep -Eq "$SEMVER_REGEX"; then
            echo "Error: custom_version '${{ inputs.custom_version }}' is not a valid semantic version (e.g., 1.2.3, 1.2.3-beta.1, 1.2.3+build.1)."
            exit 1
          fi

      - name: Set version argument
        id: version
        run: |
          if [ "${{ inputs.version_bump }}" = "custom" ]; then
            echo "arg=${{ inputs.custom_version }}" >> $GITHUB_OUTPUT
          else
            echo "arg=${{ inputs.version_bump }}" >> $GITHUB_OUTPUT
          fi

  # Release drasi-query-ast (no dependencies)
  release-query-ast:
    needs: setup
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-query-ast
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-query-ast --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-query-ast --no-verify --no-confirm --execute
          fi

  # Release drasi-query-cypher (depends on query-ast)
  release-query-cypher:
    needs: [setup, release-query-ast]
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-query-cypher
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-query-cypher --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-query-cypher --no-confirm --execute
          fi

  # Release drasi-query-gql (depends on query-ast)
  release-query-gql:
    needs: [setup, release-query-ast]
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-query-gql
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-query-gql --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-query-gql --no-confirm --execute
          fi

  # Release drasi-core (depends on query-ast)
  release-core:
    needs: [setup, release-query-ast]
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-core --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-core --no-confirm --execute
          fi

  # Release drasi-functions-cypher (depends on core)
  release-functions-cypher:
    needs: [setup, release-core]
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-functions-cypher
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-functions-cypher --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-functions-cypher --no-confirm --execute
          fi

  # Release drasi-functions-gql (depends on core)
  release-functions-gql:
    needs: [setup, release-core]
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-functions-gql
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-functions-gql --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-functions-gql --no-confirm --execute
          fi

  # Release drasi-middleware (depends on core)
  release-middleware:
    needs: [setup, release-core]
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-middleware
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-middleware --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-middleware --no-confirm --execute
          fi

  # Release drasi-lib (depends on all previous packages)
  release-lib:
    needs: [setup, release-core, release-query-cypher, release-query-gql, release-functions-cypher, release-functions-gql, release-middleware]
    if: inputs.release_target == 'core-and-lib'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release drasi-lib
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-lib --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p drasi-lib --no-confirm --execute
          fi

  # Release component (single component release)
  release-component:
    needs: setup
    if: inputs.release_target == 'component'
    runs-on: ubuntu-latest-8-cores
    environment: drasi-core-release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: cargo install cargo-release --version 0.25.20 --locked
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release ${{ inputs.component_name }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ needs.setup.outputs.version_arg }} -p ${{ inputs.component_name }} --no-push --no-tag --no-publish --no-confirm
          else
            cargo release ${{ needs.setup.outputs.version_arg }} -p ${{ inputs.component_name }} --no-confirm --execute
          fi

  # Summary job
  summary:
    needs: [setup, release-query-ast, release-query-cypher, release-query-gql, release-core, release-functions-cypher, release-functions-gql, release-middleware, release-lib, release-component]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: ${{ inputs.release_target }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.release_target }}" = "component" ]; then
            echo "- **Component**: ${{ inputs.component_name }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.version_bump }}" = "custom" ]; then
            echo "- **Version**: ${{ inputs.custom_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Version Bump**: ${{ inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Dry Run**: ${{ inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if any job failed
          if [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
            echo "❌ **Release failed!** Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ contains(needs.*.result, 'success') }}" = "true" ]; then
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              echo "✅ Dry run completed successfully. No changes were published." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "To publish for real, re-run this workflow with dry_run=false" >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ Release completed and published to crates.io" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⏭️ Release steps were skipped." >> $GITHUB_STEP_SUMMARY
          fi
