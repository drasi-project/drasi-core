[package]
name = "drasi-bootstrap-platform"
version = "0.1.1"
edition = "2021"
authors = ["Drasi Project"]
description = "Platform bootstrap plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "bootstrap", "platform"]
categories = ["network-programming"]

[lints]
workspace = true

[dependencies]
drasi-lib = { version = "0.2.3", path = "../../../lib" }
drasi-core = { version = "0.2.3", path = "../../../core" }
anyhow = "1.0"
async-trait = "0.1"
log = "0.4"
reqwest = { version = "0.11", features = ["json", "stream"] }
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
tokio-stream = "0.1"
prost-types = "0.12"
ordered-float = "3.0"
tokio-postgres = "0.7"
postgres-types = "0.2"
redis = { version = "0.25", features = ["tokio-comp"] }
