[package]
name = "drasi-bootstrap-mssql"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "Microsoft SQL Server bootstrap plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "bootstrap", "mssql"]
categories = ["database"]

[lints]
workspace = true

[dependencies]
drasi-lib.workspace = true
drasi-core.workspace = true
drasi-source-mssql.workspace = true
tiberius = { version = "0.12", features = ["chrono", "rust_decimal"] }
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
async-trait = "0.1"
anyhow = "1.0"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
rust_decimal = "1.34"
ordered-float = "3.7.0"
