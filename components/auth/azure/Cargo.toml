[package]
name = "drasi-auth-azure"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "Azure Identity authentication for Drasi components"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "auth", "azure", "identity"]
categories = ["authentication"]

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Azure Identity
azure_core = "0.20"
azure_identity = "0.20"

# Utilities
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
log = "0.4"

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.10.0"

[lints]
workspace = true
