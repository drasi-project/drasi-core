[package]
name = "drasi-reaction-http-adaptive"
version = "0.1.1"
edition = "2021"
authors = ["Drasi Project"]
description = "HTTP Adaptive reaction plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "reaction", "http", "adaptive"]
categories = ["network-programming"]

[lints]
workspace = true

[dependencies]
drasi-lib = { version = "0.3.1", path = "../../../lib" }
anyhow = "1.0"
async-trait = "0.1"
log = "0.4"
handlebars = "5.1"
reqwest = { version = "0.11", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
tokio-stream = "0.1"
prost-types = "0.12"
ordered-float = "3.0"
drasi-reaction-http = { version = "0.1.1", path = "../http" }
