[package]
name = "drasi-reaction-log"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "Log reaction plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "reaction", "log", "logging"]
categories = ["development-tools::debugging"]

[lints]
workspace = true

[dependencies]
drasi-lib = { version = "0.1.0", path = "../../../lib" }
anyhow = "1.0"
async-trait = "0.1"
log = "0.4"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
drasi-core = { version = "0.1.3", path = "../../../core" }
futures = "0.3"
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
tokio-stream = "0.1"
prost-types = "0.12"
ordered-float = "3.0"
handlebars = "5.1"
