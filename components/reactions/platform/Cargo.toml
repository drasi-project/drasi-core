[package]
name = "drasi-reaction-platform"
version = "0.1.1"
edition = "2021"
authors = ["Drasi Project"]
description = "Platform reaction plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "reaction", "platform"]
categories = ["network-programming"]

[lints]
workspace = true

[dependencies]
drasi-lib = { version = "0.2.2", path = "../../../lib" }
anyhow = "1.0"
async-trait = "0.1"
log = "0.4"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
redis = { version = "0.25", features = ["tokio-comp", "streams"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = "0.4"
tokio-stream = "0.1"
prost-types = "0.12"
ordered-float = "3.0"
drasi-core = { version = "0.2.3", path = "../../../core" }
