[package]
name = "drasi-reaction-storedproc-postgres"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "PostgreSQL Stored Procedure reaction plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "reaction", "postgresql", "storedproc"]
categories = ["database"]

[dependencies]
drasi-lib = { path = "../../../lib" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# PostgreSQL
tokio-postgres = { version = "0.7", features = ["with-serde_json-1", "with-chrono-0_4"] }
postgres-types = { version = "0.2", features = ["derive"] }
postgres-native-tls = "0.5"
native-tls = "0.2"

# Authentication (optional)
drasi-auth-azure = { path = "../../auth/azure", optional = true }
bytes = "1.0"

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
log = "0.4"
anyhow = "1.0"
chrono = "0.4"

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.10.0"
serial_test = "3.0"
testcontainers = "0.23"
testcontainers-modules = { version = "0.11", features = ["postgres"] }

[features]
default = []
azure = ["drasi-auth-azure"]

[lints]
workspace = true