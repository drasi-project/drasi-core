[package]
name = "drasi-reaction-storedproc-mysql"
version = "0.2.5"
edition = "2021"
authors = ["Drasi Project"]
description = "MySQL Stored Procedure reaction plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "reaction", "mysql", "storedproc"]
categories = ["database"]

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
drasi-plugin-runtime = { workspace = true }
drasi-lib.workspace = true

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# MySQL
mysql_async = { version = "0.34", default-features = false, features = ["default"] }

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
log = "0.4"
anyhow = "1.0"
drasi-plugin-sdk = { workspace = true }
utoipa = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.10.0"
serial_test = "3.0"
testcontainers = "0.23"
testcontainers-modules = { version = "0.11", features = ["mysql"] }

[lints]
workspace = true


[features]
dynamic-plugin = []
