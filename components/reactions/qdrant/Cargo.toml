[package]
name = "drasi-reaction-qdrant"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "Qdrant vector database reaction plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "reaction", "qdrant", "vector"]
categories = ["database"]

[lints]
workspace = true

[dependencies]
drasi-lib = { version = "0.3.3", path = "../../../lib" }
drasi-core = { version = "0.3.2", path = "../../../core" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
tokio-stream = "0.1"

# Qdrant client
qdrant-client = "1.12"

# HTTP client for Azure OpenAI
reqwest = { version = "0.12", features = ["json"] }

# Templating
handlebars = "5.1"

# Hashing/UUID
sha2 = "0.10"
uuid = { version = "1.0", features = ["v4", "v5"] }

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
anyhow = "1.0"
chrono = "0.4"
prost-types = "0.12"
ordered-float = "3.0"
rand = "0.8"

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.11"
serial_test = "3.0"
testcontainers = "0.23"
