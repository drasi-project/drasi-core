[package]
name = "drasi-source-mssql"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "Microsoft SQL Server CDC source plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "mssql", "cdc"]
categories = ["database"]

[lints]
workspace = true

[dependencies]
drasi-lib = { version = "0.2.3", path = "../../../lib" }
drasi-core = { version = "0.2.3", path = "../../../core" }
tiberius = { version = "0.12", features = ["chrono", "rust_decimal"] }
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
async-trait = "0.1"
anyhow = "1.0"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
rust_decimal = "1.34"
ordered-float = "3.7.0"
futures = "0.3"
hex = "0.4"

[dev-dependencies]
env_logger = "0.11"
tokio-test = "0.4"
testcontainers = "0.23"
drasi-bootstrap-mssql = { path = "../../bootstrappers/mssql" }
drasi-reaction-application = { path = "../../reactions/application" }
