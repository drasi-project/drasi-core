[package]
name = "drasi-source-postgres"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "PostgreSQL source plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "postgres"]
categories = ["database"]

[lints]
workspace = true

[dependencies]
drasi-lib = { version = "0.1.0", path = "../../../lib" }
drasi-core = { version = "0.1.2", path = "../../../core" }
anyhow = "1.0"
async-trait = "0.1"
log = "0.4"
tokio = { version = "1.0", features = ["full"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1"] }
postgres-types = { version = "0.2", features = ["derive", "with-chrono-0_4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
ordered-float = "3.0"
futures = "0.3"
base64 = "0.22"
sha2 = "0.10"
hmac = "0.12"
uuid = { version = "1.0", features = ["v4", "serde"] }
bytes = "1.0"
md5 = "0.7"
rand = "0.8"
byteorder = "1.5"
rust_decimal = { version = "1.34", features = ["db-tokio-postgres"] }
pbkdf2 = "0.12"
tokio-stream = "0.1"
prost-types = "0.12"
