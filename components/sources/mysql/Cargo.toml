[package]
name = "drasi-source-mysql"
version = "0.1.0"
edition = "2021"
authors = ["Drasi Project"]
description = "MySQL source plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "mysql"]
categories = ["database"]

[lints]
workspace = true

[dependencies]
drasi-lib.workspace = true
drasi-core.workspace = true
anyhow = "1.0"
async-trait = "0.1"
log = "0.4"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }
ordered-float = "3.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
mysql_cdc = "0.2.1"
bytes = "1.0"
base64 = "0.22"

[dev-dependencies]
tokio-test = "0.4"
testcontainers = "0.26.3"
testcontainers-modules = { version = "0.14", features = ["mysql"] }
drasi-reaction-application = { path = "../../reactions/application" }
drasi-bootstrap-mysql = { path = "../../bootstrappers/mysql" }
mysql_async = "0.34"
