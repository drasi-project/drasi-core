[package]
name = "drasi-source-http"
version = "0.1.7"
edition = "2021"
authors = ["Drasi Project"]
description = "HTTP source plugin for Drasi"
license = "Apache-2.0"
repository = "https://github.com/drasi-project/drasi-core"
keywords = ["drasi", "plugin", "http"]
categories = ["network-programming"]

[lib]
crate-type = ["lib", "cdylib"]

[lints]
workspace = true

[dependencies]
drasi-plugin-runtime = { workspace = true }
drasi-lib.workspace = true
drasi-core.workspace = true
drasi-plugin-sdk = { workspace = true }
utoipa = { workspace = true }
anyhow = "1.0"
async-trait = "0.1"
log = "0.4"
tracing = "0.1"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
reqwest = { version = "0.11", features = ["json"] }
tower-service = "0.3"
hyper = "1.0"
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
tokio-stream = "0.1"
prost-types = "0.12"
ordered-float = "3.0"
# Webhook feature dependencies
handlebars = "6"
quick-xml = { version = "0.37", features = ["serialize"] }
hmac = "0.12"
sha1 = "0.10"
sha2 = "0.10"
subtle = "2"
base64 = "0.22"
hex = "0.4"
regex = "1.10"

[dev-dependencies]
tokio-test = "0.4"
drasi-reaction-application = { path = "../../reactions/application" }
env_logger = "0.11"


[features]
dynamic-plugin = []
